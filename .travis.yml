language: python

services:
  - docker

python:
  - "3.7"

env:
  global:
    - SECRET_KEY=$SECRET_KEY

before_install:
  - docker build -t govsanc/ratom-server .

install:
  - pip install -r requirements/base.txt

script:
  - python manage.py test

deploy:
  provider: script
  script: bash docker_push.sh