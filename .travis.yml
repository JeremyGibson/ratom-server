language: python

services:
  - docker

python:
  - "3.7"

before_install:
  - docker build --build-arg SECRET_KEY=$SECRET_KEY -t govsanc/ratom-server .

install:
  - pip install -r requirements/base.txt

script:
  - echo $SECRET_KEY
  - python manage.py test

deploy:
  provider: script
  script: bash docker_push.sh